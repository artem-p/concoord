<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<!--        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />-->
<!--        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />-->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Coordinates</title>

        <link href="lib/ratchet/css/ratchet.css" rel="stylesheet">
        <script src="lib/ratchet/js/ratchet.js"></script>
    </head>
    <body onload="onLoad()">
        <header class="bar bar-nav">
            <h1 class="title">Преобразователь координат</h1>
        </header>

        <div class="content">
            <div class="coord-input">
                <div class='inline-input'>
                     <input class="coord-input-field" id="geoLatDeg" type="text" onfocus="(this.type='number')" onblur="(this.type='text')" placeholder="гр" data-bind="textInput: dmsLatDeg">
                </div>

                <div class='inline-label'>
                    <label>°</label>
                </div>

                <div class='inline-input'>
                    <input class="coord-input-field" id="geoLatMin" onfocus="(this.type='number')" onblur="(this.type='text')" type="text" placeholder="мин" data-bind="textInput: dmsLatMin">
                </div>
                <div class='inline-label'>
                    <label>'</label>
                </div>

                <div class='inline-input' >
                    <input class="coord-input-field" id="geoLatSec" onfocus="(this.type='number')" onblur="(this.type='text')" type="text" placeholder="с" data-bind="textInput: dmsLatSec">
                </div>
                <div class='inline-label'>
                    <label>"</label>
                </div>
                <div class='inline-button'>
                    <button class="btn btn-positive" id="latButton">
                        N
                    </button>
                </div>

            </div>

            <div class="coord-input">
                <div class='inline-input'>
                    <input class="coord-input-field" id="geoLonDeg"  type="text" onfocus="(this.type='number')" onblur="(this.type='text')" placeholder="гр" data-bind="textInput: dmsLonDeg">

                </div>
                <div class='inline-label'>
                    <label>°</label>
                </div>

                <div class='inline-input'>
                    <input class="coord-input-field" id="geoLonMin" type="text" onfocus="(this.type='number')" onblur="(this.type='text')" placeholder="мин" data-bind="textInput: dmsLonMin"> 
                </div>
                <div class='inline-label'>
                    <label>'</label>
                </div>

                <div class='inline-input' >
                    <input class="coord-input-field" id="geoLonSec" type="text" onfocus="(this.type='number')" onblur="(this.type='text')" placeholder="с" data-bind="textInput: dmsLonSec">
                </div>
                <div class='inline-label'>
                    <label>"</label>
                </div>
                <div class='inline-button'>
                    <button class="btn btn-positive" id="lonButton">
                        E
                    </button>
                </div>

            </div>

            <div>
                <div class='inline-button'>
                    <button class="btn btn-positive icon icon-down" id="dmsToDec">
                    </button>

                </div>

                <div class='inline-button'>
                    <button class="btn btn-positive icon icon-up" id="decToDms">
                    </button>

                </div>
            </div>
            <br>
            <div class="coord-input">
                <div class="inline-label">
                    <label style="font-size: 2.0em">шир.</label>
                </div>
                <div class='inline-input-dec'>

                    <input class="coord-input-field" id="decLat" type="text" onfocus="(this.type='number')" onblur="(this.type='text')" placeholder="гр" data-bind="textInput: decLat">
                </div>
                <div class='inline-label'>
                    <label style="font-size: 2.0em">°</label>
                </div>

            </div>
            <div class="coord-input">
                <div class="inline-label">
                    <label style="font-size: 2.0em">долг.</label>
                </div>
                <div class="inline-input-dec">
                    <input class="coord-input-field" id="decLon" size=7 type="text" onfocus="(this.type='number')" onblur="(this.type='text')" placeholder="гр" data-bind="textInput: decLon">
                </div>
                <div class='inline-label'>
                    <label style="font-size: 2.0em">°</label>
                </div>
            </div>

            <div>

                <button class="btn btn-negative" id="btnClear">
                    <h4>Очистить</h4>
                </button>
            </div>
        </div>
        <script src="lib/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="lib/knockout-3.2.0.js" type="text/javascript"></script>
        <script src="lib/geolib.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/coordinates.js"></script>
        <script type="text/javascript" src="js/gui.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
