<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>

        <link href="lib/ratchet/css/ratchet.css" rel="stylesheet">
        <script src="lib/ratchet/js/ratchet.js"></script>
    </head>
    <body onload="onLoad()">
        <header class="bar bar-nav">
            <h1 class="title">Преобразователь координат</h1>
        </header>

        <div class="content">
            <div class="coord-input">
                <div class='inline-input'>
                    <input id="geoLatDeg" size=1 type="text" placeholder="гр" data-bind="textInput: dmsLatDeg">

                </div>
                <div class='inline-label'>
                    <label>°</label>
                </div>

                <div class='inline-input'>
                    <input id="geoLatMin" size=1 type="text" placeholder="мин" data-bind="textInput: dmsLatMin">
                </div>
                <div class='inline-label'>
                    <label>'</label>
                </div>

                <div class='inline-input' >
                    <input id="geoLatSec" size=1 type="text" placeholder="с" data-bind="textInput: dmsLatSec">
                </div>
                <div class='inline-label'>
                    <label>"</label>
                </div>
                <div class='inline-input'>
                    <button class="btn btn-positive" id="latButton">
                        N
                    </button>
                </div>

            </div>

            <div class="coord-input">
                <div class='inline-input'>
                    <input id="geoLonDeg" size=1 type="text" placeholder="гр" data-bind="textInput: dmsLonDeg">

                </div>
                <div class='inline-label'>
                    <label>°</label>
                </div>

                <div class='inline-input'>
                    <input id="geoLonMin" size=1 type="text" placeholder="мин" data-bind="textInput: dmsLonMin">
                </div>
                <div class='inline-label'>
                    <label>'</label>
                </div>

                <div class='inline-input' >
                    <input id="geoLonSec" size=1 type="text" placeholder="с" data-bind="textInput: dmsLonSec">
                </div>
                <div class='inline-label'>
                    <label>"</label>
                </div>
                <div class='inline-input'>
                    <button class="btn btn-positive" id="lonButton">
                        E
                    </button>
                </div>

            </div>

            <div>
                <div class='inline-input'>
                    <button class="btn btn-positive" id="dmsToDec">
                        <span class="icon icon-down"></span>
                    </button>

                </div>

                <div class='inline-input'>
                    <button class="btn btn-positive" id="decToDms">
                        <span class="icon icon-up"></span>
                    </button>

                </div>
            </div>

            <div class="coord-input">
                <div class="inline-label">
                    <label>шир.</label>
                </div>
                <div class='inline-input'>

                    <input id="decLat" size=5 type="text" placeholder="гр" data-bind="textInput: decLat">
                </div>
                <div class='inline-label'>
                    <label>°</label>
                </div>

            </div>
            <div>
                <div class="inline-label">
                    <label>долг.</label>
                </div>
                <div class="inline-input">
                    <input id="decLon" size=5 type="text" placeholder="гр" data-bind="textInput: decLon">
                </div>
                <div class='inline-label'>
                    <label>°</label>
                </div>
            </div>

            <div>

                <button class="btn btn-negative" id="btnClear">
                    Очистить
                </button>
            </div>
        </div>
        <script src="lib/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="lib/jquery.numeric.min.js" type="text/javascript"></script>
        <script src="lib/knockout-3.2.0.js" type="text/javascript"></script>
        <script src="lib/geolib.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/coordinates.js"></script>
        <script type="text/javascript" src="js/gui.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
